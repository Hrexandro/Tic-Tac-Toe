<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link href="style.css" rel="stylesheet">


</head>
<body>
    <div id="game-area">
        <div id="player-one-area" class="hidden"><input id="player-one-name-field" type="text" placeholder="enter player name"><button class="ok-button" id="ok-player-one">OK</button></div>
        <div id="center-column">
            <div id="game-board">
               <div id="gameplay-picker">
                
                    <button class="gameplay-button" id="multiplayer">Play against each other</button>
                    <button class="gameplay-button" id="mindless-ai">Play against mindless AI</button>
                    <button class="gameplay-button" id="genius-ai">Play against genius AI</button>


               </div>
            </div>
        </div>
        <div id="player-two-area" class="hidden"><input id="player-two-name-field" type="text" placeholder="enter player name"><button class="ok-button" id="ok-player-two">OK</button></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
